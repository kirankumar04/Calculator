<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"><button>0</button></div>
        <div class="keyboard">
          <div class="key special"><button>AC</button></div>
          <div class="key special"><button>+/-</button></div>
          <div class="key special"><button>%</button></div>
          <div class="key operator"><button>/</button></div>
          <div class="key"><button>7</button></div>
          <div class="key"><button>8</button></div>
          <div class="key"><button>9</button></div>
          <div class="key operator"><button>X</button></div>
          <div class="key"><button>4</button></div>
          <div class="key"><button>5</button></div>
          <div class="key"><button>6</button></div>
          <div class="key operator"><button>-</button></div>
          <div class="key"><button>1</button></div>
          <div class="key"><button>2</button></div>
          <div class="key"><button>3</button></div>
          <div class="key operator"><button>+</button></div>
          <div class="key zero"><button>0</button></div>
          <div class="key"><button>.</button></div>
          <div class="key operator"><button>=</button></div>
        </div>
      </div>  
</body>
</html>
